openapi: 3.1.0
info:
    title: MarketDataService API
    version: 1.0.0
paths:
    /v2/stocks/bars:
        get:
            tags:
                - MarketDataService
            summary: GetStockBars
            description: |-
                GetStockBars retrieves historical stock bars.
                 GET /v2/stocks/bars
            operationId: GetStockBars
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: symbols
                  in: query
                  description: Comma-separated list of symbols.
                  required: false
                  schema:
                    type: string
                - name: timeframe
                  in: query
                  description: Bar timeframe (1Min, 5Min, 15Min, 30Min, 1Hour, 4Hour, 1Day, 1Week, 1Month).
                  required: false
                  schema:
                    type: string
                - name: start
                  in: query
                  description: Start timestamp (RFC 3339 or YYYY-MM-DD).
                  required: false
                  schema:
                    type: string
                - name: end
                  in: query
                  description: End timestamp (RFC 3339 or YYYY-MM-DD).
                  required: false
                  schema:
                    type: string
                - name: limit
                  in: query
                  description: Maximum number of bars to return (1-10000, default 1000).
                  required: false
                  schema:
                    type: integer
                    format: int32
                - name: adjustment
                  in: query
                  description: Adjustment type (raw, split, dividend, all).
                  required: false
                  schema:
                    type: string
                - name: feed
                  in: query
                  description: Data feed (iex, sip).
                  required: false
                  schema:
                    type: string
                - name: page_token
                  in: query
                  description: Page token for pagination.
                  required: false
                  schema:
                    type: string
                - name: sort
                  in: query
                  description: Sort order (asc, desc).
                  required: false
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetStockBarsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
