                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/positions/{symbol}:
        get:
            tags:
                - TradingService
            summary: GetPosition
            description: |-
                GetPosition retrieves a specific position by symbol.
                 GET /v2/positions/{symbol}
            operationId: GetPosition
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: symbol
                  in: path
                  description: The symbol of the position (bound from path variable).
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Position'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
        delete:
            tags:
                - TradingService
            summary: ClosePosition
            description: |-
                ClosePosition closes a specific position (liquidates).
                 DELETE /v2/positions/{symbol}
            operationId: ClosePosition
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: symbol
                  in: path
                  description: The symbol of the position to close (bound from path variable).
                  required: true
                  schema:
                    type: string
                - name: qty
                  in: query
                  description: Quantity to close (optional, closes entire position if not specified).
                  required: false
                  schema:
                    type: string
                - name: percentage
