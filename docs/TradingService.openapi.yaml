openapi: 3.1.0
info:
    title: TradingService API
    version: 1.0.0
paths:
    /v2/account:
        get:
            tags:
                - TradingService
            summary: GetAccount
            description: |-
                GetAccount retrieves the account information.
                 GET /v2/account
            operationId: GetAccount
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Account'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/account/configurations:
        get:
            tags:
                - TradingService
            summary: GetAccountConfigurations
            description: |-
                GetAccountConfigurations retrieves the account configuration settings.
                 GET /v2/account/configurations
            operationId: GetAccountConfigurations
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AccountConfigurations'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
        patch:
            tags:
                - TradingService
            summary: UpdateAccountConfigurations
            description: |-
                UpdateAccountConfigurations updates the account configuration settings.
                 PATCH /v2/account/configurations
            operationId: UpdateAccountConfigurations
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateAccountConfigurationsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AccountConfigurations'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/account/portfolio/history:
        get:
            tags:
                - TradingService
            summary: GetPortfolioHistory
            description: |-
                GetPortfolioHistory retrieves the historical portfolio performance.
                 GET /v2/account/portfolio/history
            operationId: GetPortfolioHistory
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: period
                  in: query
                  description: Period (1D, 1W, 1M, 3M, 1A, all, intraday).
                  required: false
                  schema:
                    type: string
                - name: timeframe
                  in: query
                  description: Timeframe for data points (1Min, 5Min, 15Min, 1H, 1D).
                  required: false
                  schema:
                    type: string
                - name: intraday_reporting
                  in: query
                  description: Intraday reporting mode (market_hours or extended_hours).
                  required: false
                  schema:
                    type: string
                - name: start
                  in: query
                  description: Start date/time (RFC-3339 or YYYY-MM-DD).
                  required: false
                  schema:
                    type: string
                - name: end
                  in: query
                  description: End date/time (RFC-3339 or YYYY-MM-DD).
                  required: false
                  schema:
                    type: string
                - name: pnl_reset
                  in: query
                  description: Whether to use PnL calculation instead of market value.
                  required: false
                  schema:
                    type: boolean
                - name: extended_hours
                  in: query
                  description: Whether to include extended hours data.
                  required: false
                  schema:
                    type: boolean
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PortfolioHistory'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/account/activities:
        get:
            tags:
                - TradingService
            summary: GetAccountActivities
            description: |-
                GetAccountActivities retrieves account activity events.
                 GET /v2/account/activities
            operationId: GetAccountActivities
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: activity_type
                  in: query
                  description: Filter by activity type.
                  required: false
                  schema:
                    type: string
                - name: after
                  in: query
                  description: Filter by activities after this timestamp (RFC 3339).
                  required: false
                  schema:
                    type: string
                - name: until
                  in: query
                  description: Filter by activities until this timestamp (RFC 3339).
                  required: false
                  schema:
                    type: string
                - name: direction
                  in: query
                  description: Sort direction (asc or desc).
                  required: false
                  schema:
                    type: string
                - name: page_size
                  in: query
                  description: Maximum number of activities to return.
                  required: false
                  schema:
                    type: integer
                    format: int32
                - name: page_token
                  in: query
                  description: Page token for pagination.
                  required: false
                  schema:
                    type: string
                - name: date
                  in: query
                  description: Filter by date (YYYY-MM-DD).
                  required: false
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountActivitiesResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/account/activities/{activity_type}:
        get:
            tags:
                - TradingService
            summary: GetAccountActivitiesByType
            description: |-
                GetAccountActivitiesByType retrieves account activity events of a specific type.
                 GET /v2/account/activities/{activity_type}
            operationId: GetAccountActivitiesByType
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: activity_type
                  in: path
                  description: Activity type (path parameter).
                  required: true
                  schema:
                    type: string
                - name: after
                  in: query
                  description: Filter by activities after this timestamp (RFC 3339).
                  required: false
                  schema:
                    type: string
                - name: until
                  in: query
                  description: Filter by activities until this timestamp (RFC 3339).
                  required: false
                  schema:
                    type: string
                - name: direction
                  in: query
                  description: Sort direction (asc or desc).
                  required: false
                  schema:
                    type: string
                - name: page_size
                  in: query
                  description: Maximum number of activities to return.
                  required: false
                  schema:
                    type: integer
                    format: int32
                - name: page_token
                  in: query
                  description: Page token for pagination.
                  required: false
                  schema:
                    type: string
                - name: date
                  in: query
                  description: Filter by date (YYYY-MM-DD).
                  required: false
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAccountActivitiesResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/orders:
        get:
            tags:
                - TradingService
            summary: ListOrders
            description: |-
                ListOrders retrieves a list of orders.
                 GET /v2/orders
            operationId: ListOrders
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: status
                  in: query
                  description: Filter by order status (open, closed, all).
                  required: false
                  schema:
                    type: string
                - name: limit
                  in: query
                  description: Maximum number of orders to return (default 50, max 500).
                  required: false
                  schema:
                    type: integer
                    format: int32
                - name: after
                  in: query
                  description: Cursor for pagination (order ID to start after).
                  required: false
                  schema:
                    type: string
                - name: until
                  in: query
                  description: Filter by orders updated before this timestamp.
                  required: false
                  schema:
                    type: string
                - name: direction
                  in: query
                  description: Sort direction (asc or desc).
                  required: false
                  schema:
                    type: string
                - name: nested
                  in: query
                  description: Whether to include nested leg orders.
                  required: false
                  schema:
                    type: boolean
                - name: symbols
                  in: query
                  description: Filter by symbols (comma-separated).
                  required: false
                  schema:
                    type: string
                - name: side
                  in: query
                  description: Filter by side (buy or sell).
                  required: false
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListOrdersResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
        post:
            tags:
                - TradingService
            summary: CreateOrder
            description: |-
                CreateOrder places a new order.
                 POST /v2/orders
            operationId: CreateOrder
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateOrderRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Order'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
        delete:
            tags:
                - TradingService
            summary: CancelAllOrders
            description: |-
                CancelAllOrders cancels all open orders.
                 DELETE /v2/orders
            operationId: CancelAllOrders
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CancelAllOrdersResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /v2/orders/{order_id}:
        get:
            tags:
                - TradingService
            summary: GetOrder
            description: |-
                GetOrder retrieves a specific order by ID.
                 GET /v2/orders/{order_id}
            operationId: GetOrder
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: order_id
                  in: path
                  description: The order ID (bound from path variable).
                  required: true
                  schema:
                    type: string
                - name: nested
                  in: query
                  description: Whether to include nested leg orders.
                  required: false
                  schema:
                    type: boolean
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Order'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
        delete:
            tags:
                - TradingService
            summary: CancelOrder
            description: |-
                CancelOrder cancels a specific order.
                 DELETE /v2/orders/{order_id}
            operationId: CancelOrder
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: order_id
                  in: path
                  description: The order ID to cancel (bound from path variable).
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CancelOrderResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
        patch:
            tags:
                - TradingService
            summary: ReplaceOrder
            description: |-
                ReplaceOrder replaces (modifies) an existing order.
                 PATCH /v2/orders/{order_id}
            operationId: ReplaceOrder
            parameters:
                - name: APCA-API-KEY-ID
                  in: header
                  description: Alpaca API key ID
                  required: true
                  schema:
                    type: string
                    example: PKXXXXXXXXXXXXXXXXXX
                - name: APCA-API-SECRET-KEY
                  in: header
                  description: Alpaca API secret key
                  required: true
                  schema:
                    type: string
                    example: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                - name: order_id
                  in: path
                  description: The order ID to replace (bound from path variable).
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ReplaceOrderRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Order'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
