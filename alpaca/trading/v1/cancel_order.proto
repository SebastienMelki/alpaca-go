syntax = "proto3";

package alpaca.trading.v1;

import "buf/validate/validate.proto";
import "sebuf/http/annotations.proto";

// CancelOrderRequest is the request to cancel an order.
message CancelOrderRequest {
  // The account ID (bound from path variable).
  string account_id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uuid = true,
    (sebuf.http.field_examples) = { values: ["904837e3-3b76-47ec-b432-046db621571b"] }
  ];

  // The order ID to cancel (bound from path variable).
  string order_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uuid = true,
    (sebuf.http.field_examples) = { values: ["61e69015-8549-4bfd-b9c3-01e75843f47d"] }
  ];
}

// CancelOrderResponse is the response after canceling an order.
message CancelOrderResponse {
  // Whether the cancellation request was accepted.
  bool success = 1 [(sebuf.http.field_examples) = { values: ["true"] }];

  // The order ID that was canceled.
  string order_id = 2 [(sebuf.http.field_examples) = { values: ["61e69015-8549-4bfd-b9c3-01e75843f47d"] }];
}
