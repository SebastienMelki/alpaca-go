syntax = "proto3";

package alpaca.trading.v1;

import "buf/validate/validate.proto";
import "sebuf/http/annotations.proto";

// ClosePositionRequest is the request to close a position.
message ClosePositionRequest {
  // The symbol of the position to close (bound from path variable).
  string symbol = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = { min_len: 1, max_len: 12 },
    (sebuf.http.field_examples) = { values: ["AAPL"] }
  ];

  // Quantity to close (optional, closes entire position if not specified).
  string qty = 2 [
    (sebuf.http.query) = { name: "qty" },
    (sebuf.http.field_examples) = { values: ["50"] }
  ];

  // Percentage of position to close (optional, 0-100).
  string percentage = 3 [
    (sebuf.http.query) = { name: "percentage" },
    (sebuf.http.field_examples) = { values: ["50"] }
  ];
}
