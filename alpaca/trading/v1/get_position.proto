syntax = "proto3";

package alpaca.trading.v1;

import "buf/validate/validate.proto";
import "sebuf/http/annotations.proto";

// GetPositionRequest is the request to get a position by symbol.
message GetPositionRequest {
  // The account ID (bound from path variable).
  string account_id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uuid = true,
    (sebuf.http.field_examples) = { values: ["904837e3-3b76-47ec-b432-046db621571b"] }
  ];

  // The symbol of the position (bound from path variable).
  string symbol = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = { min_len: 1, max_len: 12 },
    (sebuf.http.field_examples) = { values: ["AAPL"] }
  ];
}
